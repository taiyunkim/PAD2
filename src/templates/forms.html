{% load staticfiles %}

{% load crispy_forms_tags %}

<form class="sidebar-form" action="" method="post" enctype="multipart/form-data" accept-charset="utf-8">
    {% csrf_token %}
    {% block form_content %}{% endblock %}
    {% block additional_form %}{% endblock %}
    {% block submit_form %}{% endblock %}
    
</form>
<script type="text/javascript" src="{% static 'js/forms.js' %}"></script>
{% block include_html %}{% endblock %}
